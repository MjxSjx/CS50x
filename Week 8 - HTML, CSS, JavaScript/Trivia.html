<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>"trivia.js</script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>Which planet in our solar system has the most moons?</h3>

                <button class="correct">Jupiter</button>
                <button class="incorrect">Saturn</button>
                <button class="incorrect">Uranus</button>

                <p id="feedback1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the world's highest mountain?</h3>
                <input type="text"></input>
                <button id="check">Check Answer</button>

                <p id="feedback2"></p>

            </div>
        </div>
    </body>
</html>
